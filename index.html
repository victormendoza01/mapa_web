<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Mapa Web</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Distritos_2.js"></script>
        <script src="data/Industrias_3.js"></script>
        <script src="data/area_influencia_4.js"></script>
        <script src="data/herramienta_geoprocesamiento_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-12.117002094845363,-76.89211628309529],[-11.854271593517783,-76.60981159751846]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_1;
        map.addLayer(layer_GoogleSatellite_1);
        function pop_Distritos_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NOMBDIST</th>\
                        <td>' + (feature.properties['NOMBDIST'] !== null ? autolinker.link(feature.properties['NOMBDIST'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOMBPROV</th>\
                        <td>' + (feature.properties['NOMBPROV'] !== null ? autolinker.link(feature.properties['NOMBPROV'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOMBDEP</th>\
                        <td>' + (feature.properties['NOMBDEP'] !== null ? autolinker.link(feature.properties['NOMBDEP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Distritos_2_0() {
            return {
                pane: 'pane_Distritos_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.6)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,155,111,0.6)',
                interactive: true,
            }
        }
        map.createPane('pane_Distritos_2');
        map.getPane('pane_Distritos_2').style.zIndex = 402;
        map.getPane('pane_Distritos_2').style['mix-blend-mode'] = 'normal';
        var layer_Distritos_2 = new L.geoJson(json_Distritos_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Distritos_2',
            layerName: 'layer_Distritos_2',
            pane: 'pane_Distritos_2',
            onEachFeature: pop_Distritos_2,
            style: style_Distritos_2_0,
        });
        bounds_group.addLayer(layer_Distritos_2);
        map.addLayer(layer_Distritos_2);
        function pop_Industrias_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Tipo</strong><br />' + (feature.properties['Tipo'] !== null ? autolinker.link(feature.properties['Tipo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Contaminac'] !== null ? autolinker.link(feature.properties['Contaminac'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nombre</strong><br />' + (feature.properties['Nombre'] !== null ? autolinker.link(feature.properties['Nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Industrias_3_0() {
            return {
                pane: 'pane_Industrias_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Industrias_3.svg',
            iconSize: [18.24, 18.24]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_Industrias_3');
        map.getPane('pane_Industrias_3').style.zIndex = 403;
        map.getPane('pane_Industrias_3').style['mix-blend-mode'] = 'normal';
        var layer_Industrias_3 = new L.geoJson(json_Industrias_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Industrias_3',
            layerName: 'layer_Industrias_3',
            pane: 'pane_Industrias_3',
            onEachFeature: pop_Industrias_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Industrias_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Industrias_3);
        map.addLayer(layer_Industrias_3);
        function pop_area_influencia_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Tipo'] !== null ? autolinker.link(feature.properties['Tipo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nombre'] !== null ? autolinker.link(feature.properties['Nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_area_influencia_4_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#ff0000',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 225
        });
        pattern_area_influencia_4_0.addTo(map);
        function style_area_influencia_4_0() {
            return {
                pane: 'pane_area_influencia_4',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_area_influencia_4_0,
                interactive: true,
            }
        }
        function style_area_influencia_4_1() {
            return {
                pane: 'pane_area_influencia_4',
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_area_influencia_4');
        map.getPane('pane_area_influencia_4').style.zIndex = 404;
        map.getPane('pane_area_influencia_4').style['mix-blend-mode'] = 'normal';
        var layer_area_influencia_4 = new L.geoJson.multiStyle(json_area_influencia_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_area_influencia_4',
            layerName: 'layer_area_influencia_4',
            pane: 'pane_area_influencia_4',
            onEachFeature: pop_area_influencia_4,
            styles: [style_area_influencia_4_0,style_area_influencia_4_1,]
        });
        bounds_group.addLayer(layer_area_influencia_4);
        map.addLayer(layer_area_influencia_4);
        function pop_herramienta_geoprocesamiento_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Distance</th>\
                        <td>' + (feature.properties['Distance'] !== null ? autolinker.link(feature.properties['Distance'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>NOMBDIST</strong><br />' + (feature.properties['NOMBDIST'] !== null ? autolinker.link(feature.properties['NOMBDIST'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>NOMBPROV</strong><br />' + (feature.properties['NOMBPROV'] !== null ? autolinker.link(feature.properties['NOMBPROV'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>NOMBDEP</strong><br />' + (feature.properties['NOMBDEP'] !== null ? autolinker.link(feature.properties['NOMBDEP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>nomb_ccpp</strong><br />' + (feature.properties['nomb_ccpp'] !== null ? autolinker.link(feature.properties['nomb_ccpp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>nomb_indu</strong><br />' + (feature.properties['nomb_indu'] !== null ? autolinker.link(feature.properties['nomb_indu'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_herramienta_geoprocesamiento_5_0() {
            return {
                pane: 'pane_herramienta_geoprocesamiento_5',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/herramienta_geoprocesamiento_5.svg',
            iconSize: [9.879999999999999, 9.879999999999999]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_herramienta_geoprocesamiento_5');
        map.getPane('pane_herramienta_geoprocesamiento_5').style.zIndex = 405;
        map.getPane('pane_herramienta_geoprocesamiento_5').style['mix-blend-mode'] = 'normal';
        var layer_herramienta_geoprocesamiento_5 = new L.geoJson(json_herramienta_geoprocesamiento_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_herramienta_geoprocesamiento_5',
            layerName: 'layer_herramienta_geoprocesamiento_5',
            pane: 'pane_herramienta_geoprocesamiento_5',
            onEachFeature: pop_herramienta_geoprocesamiento_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_herramienta_geoprocesamiento_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_herramienta_geoprocesamiento_5);
        map.addLayer(layer_herramienta_geoprocesamiento_5);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Mapa Web</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'topleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Mapa Web generado en el curso taller SEDACAJ 2023';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/herramienta_geoprocesamiento_5.png" /> herramienta_geoprocesamiento': layer_herramienta_geoprocesamiento_5,'<img src="legend/area_influencia_4.png" /> area_influencia': layer_area_influencia_4,'<img src="legend/Industrias_3.png" /> Industrias': layer_Industrias_3,'<img src="legend/Distritos_2.png" /> Distritos': layer_Distritos_2,"Google Satellite": layer_GoogleSatellite_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Industrias_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nombre'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Nombre']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Industrias_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_herramienta_geoprocesamiento_5,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NOMBDIST'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Industrias_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Industrias_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Industrias_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Industrias_3]);
        });
        </script>
    </body>
</html>
